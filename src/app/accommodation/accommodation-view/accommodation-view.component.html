<div class="container py-2">
    <div class="card">
        <div class="card-body shadow" data-toggle="modal" [attr.data-target]="'#accommodationModal'+accommodation.id">
            <h4 class="card-title">{{accommodation.name}}, {{accommodation.accommodationType}}</h4>
            <div class="row">
                <div class="col-md-3">
                    <img src="assets/images/apartment1.jpg" alt="apartment" class="img-fluid border">
                </div>
                <div class="col-md-9">
                    <p class="card-text py-3">{{accommodation.description}}</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3 p-3">
                                {{accommodation.location}}
                            </div>
                            <div class="col-md-4">
                                <div class="align-items-center">
                                    <div class="ratingReview" >
                                        <div class="row">
                                            <div class="pt-3 px-3">5/5</div>
                                            <div class="ratingReview py-1">
                                                <label>☆</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <fieldset class="form-group centered-div text-center" disabled="disabled" >
                                        <div class="ratingReview" >
                                            <input type="radio"  value="five" id="reviewFive" readonly><label>☆</label>
                                            <input type="radio"  value="four" id="reviewFour" readonly><label>☆</label>
                                            <input type="radio"  value="three" id="reviewThree" readonly><label>☆</label>
                                            <input type="radio"  value="two" id="reviewTwo" readonly><label>☆</label>
                                            <input type="radio"  value="one" id="reviewOne"  readonly><label>☆</label>
                                        </div>
                                    </fieldset> -->
                                </div>
                            </div>
                            <div class="col-md-5 text-right pt-2">
                                <button *ngIf="auth.getRole() == 'Owner'" [disabled]="!accommodation.isApproved" [routerLink]="['/accommodation/update', accommodation.id]" type="button" class="btn btn-primary mr-3">Update</button>
                                <button class="btn btn-primary" [routerLink]="['/accommodation/detail', accommodation.id]">More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

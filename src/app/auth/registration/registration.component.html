<div class="container py-5 px-5">
    <h1 class="py-4">Enter your information</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" formControlName="email"
                aria-describedby="emailHelp" placeholder="name@example.com" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                formControlName="password" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                placeholder="Confirm password" formControlName="confirmPassword" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" formControlName="name"
                required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Surame"
                formControlName="surname" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Address"
                formControlName="address" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" minlength="9" maxlength="10" class="form-control" id="phone"
                placeholder="Phone" formControlName="phone" required>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
</div>

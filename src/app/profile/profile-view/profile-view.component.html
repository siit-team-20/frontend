<div class="container-xl px-4 mt-4">

    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-2">

        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="name">Name</label>
                                <br>
                                <label id="name" type="text" name="name">{{user.name}}</label>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="surname">Surname</label>
                                <br>
                                <label id="surname" type="text" name="surname">{{user.surname}}</label>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (email)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="email">Email</label>
                                <br>
                                <label id="email" type="email" name="email">{{user.email}}</label>
                            </div>
                            <!-- Form Group (address)-->
                            <div class="form-group col-md-6">
                                <label class="small mb-1" for="address">Address</label>
                                <br>
                                <label id="address" type="text" name="address">{{user.address}}</label>
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="form-group col-md-12">
                                <label class="small mb-1" for="phone">Phone number</label>
                                <br>
                                <label id="phone" type="text" name="phone">{{user.phone}}</label>
                            </div>
                        </div>

                        <!-- Save changes button-->
                        <button *ngIf="route.snapshot.params['email'] == auth.getEmail()" [routerLink]="['/profile/update', auth.getEmail()]" class="btn btn-primary"
                            type="button">Update</button>
                        <button *ngIf="route.snapshot.params['email'] == auth.getEmail() && auth.getRole() != 'Admin'" class="btn btn-danger ml-3" type="button" (click)="deleteUser()">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

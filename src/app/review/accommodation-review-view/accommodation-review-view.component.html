<div class="card shadow w-100 my-3">
    <div class="card-body p-4">
        <h5>{{accommodationReview.guestEmail}}</h5>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    {{accommodationReview.comment}}
                </p>
            </div>
            <div class="col-sm-3 container d-flex justify-content-center align-items-center">
                <fieldset class="form-group centered-div text-center" disabled="disabled">
                    <div class="ratingReview">
                        <input type="radio" value="five" id="accommodationReviewFive "
                            [checked]="accommodationReview.rating == 'five'" [attr.disabled]="true"
                            readonly><label>☆</label>
                        <input type="radio" value="four" id="accommodationReviewFour"
                            [checked]="accommodationReview.rating == 'four'" [attr.disabled]="true"
                            readonly><label>☆</label>
                        <input type="radio" value="three" id="accommodationReviewThree"
                            [checked]="accommodationReview.rating == 'three'" [attr.disabled]="true"
                            readonly><label>☆</label>
                        <input type="radio" value="two" id="accommodationReviewTwo"
                            [checked]="accommodationReview.rating == 'two'" [attr.disabled]="true"
                            readonly><label>☆</label>
                        <input type="radio" value="one" id="accommodationReviewOne"
                            [checked]="accommodationReview.rating == 'one'" [attr.disabled]="true"
                            readonly><label>☆</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class=" row justify-content-end">

            <button *ngIf="auth.getRole() == 'Admin' && accommodationReview.isApproved == false"
                (click)="approveReviewEvent.emit({review: accommodationReview})"
                class="btn btn-success right">Approve</button>

            <button *ngIf="auth.getRole() == 'Admin' && accommodationReview.isApproved == false"
                (click)="deleteReviewEvent.emit({review: accommodationReview})"
                class="btn btn-danger right mx-3">Delete</button>

            <button *ngIf="auth.getEmail() == accommodationReview.guestEmail && accommodationReview.isApproved == true"
                (click)="deleteReviewGuestEvent.emit({review: accommodationReview})"
                class="btn btn-danger right mx-3">Delete</button>

        </div>
    </div>
</div>

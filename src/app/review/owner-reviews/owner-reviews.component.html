<div class="container">

    <h1>Reported Owner Reviews</h1>

    <div class="ownerReviews">
        <app-owner-review-view *ngFor="let ownerReview of ownerReviews" [ownerReview]="ownerReview"
            (approveReviewEvent)="approveReview($event)" (deleteReviewEvent)="deleteReview($event)">
        </app-owner-review-view>
    </div>

</div>

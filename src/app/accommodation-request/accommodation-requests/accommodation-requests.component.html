<div class="main">

    <div class="container">
  
      <h1 class="text-center">Accommodation requests</h1>
  
      <div class="requests">
  
        <app-accommodation-request-view *ngFor="let accommodationRequest of accommodationRequests"
          [accommodationRequest]="accommodationRequest"
          (removeItemEvent)="removeItem($event)"
          (approveItemEvent)="approveItem($event)">
        </app-accommodation-request-view>
  
      </div>
  
    </div>
  
  </div>
